<div id="palette" style="position:fixed;bottom:45px;z-index:1001;padding:5px;">
  <div style="background:rgba(128,128,128,0.5);padding:10px 5px 5px 10px;border-radius:10px 10px 10px 0;" id="palette-colors">
  </div>
</div>

<div id="input">
  let ii = 0;
  while (ii++ < 5) {
    function factorial(n) {
      if (n === 0) return 1;
      return n * factorial(n - 1);
    };
    factorial(ii + 1);
  };
</div>
